<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kariuki">
  <meta name="description" content="NFT preview card">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>NFT preview card</title>
</head>
<body>
  <article class="nft-card">
    <section class="nft-card__image">
      <a href="#">
        <div class="nft-card__image-overlay responsive-image">
          <figure>
            <img src="images/icon-view.svg" alt="icon-view" width="48px" height="48px" loading="lazy">
            <figcaption class="offscreen">icon-view</figcaption>
          </figure>
        </div>
      </a>

      <figure class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" width="604px" height="604px" loading="lazy">
        <figcaption class="offscreen">image-equilibrium</figcaption>
      </figure>
    </section>

    <section class="nft-card__content">
      <section class="nft-card__info">
        <a href="#"><h1 class="nft-card__title">Equilibrium #3429</h1></a>
        <p class="nft-card__sub-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="nft-card__metadata">
        <div class="metadata__item-value">
          <figure>
            <img src="images/icon-ethereum.svg" alt="ethereum" width="11" height="18" loading="lazy">
            <figcaption class="offscreen">icon-ethereum</figcaption>
          </figure>

          <p>0.041 ETH</p>
        </div>

        <div class="metadata__item-time">
          <figure>
            <img src="images/icon-clock.svg" alt="icon-clock" width="17" height="17" loading="lazy">
            <figcaption class="offscreen"> icon-clock</figcaption>
          </figure>

          <p>3 days left</p>
        </div>

      </section>

          <div class="line"></div>

          <section class="creator">
            <div class="creator__image">
              <figure>
                <img src="images/image-avatar.png" alt="" width="132" height="132" loading="lay">
                <figcaption class="offscreen">Jules wyvern</figcaption>
              </figure>
            </div>

            <p class="creator__name">Creation of <a href="#">Jules Wyvern</a></p>
          </section>

    </section>

  </article>
</body>
</html>
